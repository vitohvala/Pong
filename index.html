<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pong</title>
    <style>
        #canvas0 {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1280px;
            height: 720px;
        }
        #console {
            border: 5px solid red;
            background-color : black;
            color : green;
            max-height: 15vh;
            overflow-y: scroll;
        }
    </style>
  </head>
  <body>
    <audio id="sfx" src="assets/sfx.wav"></audio>
    <canvas id="canvas0" width=1280 height=720></canvas>
    <pre id="console"></pre>
    <script type="text/javascript" src="pong.js"></script>
    <script>
      function play_sound() {
        const audio = document.getElementById("sfx");

        console.log("prr")
        audio.play();

      }
      const consoleElement = document.getElementById("console");
      odin.runWasm("./pong.wasm", consoleElement, { env: { play_sound, }});
    </script>
  </body>
</html>
